version: '3.8'

# ============================================
# MongoDB 数据库服务 如果MySQL在宿主机上
# ============================================

services:
  # ============================================
  # MongoDB 数据库服务
  # ============================================
  mongodb:
    image: mongo:7.0
    container_name: traffic-sim-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: traffic_sim
      TZ: Asia/Shanghai
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    command: mongod --auth
    networks:
      - traffic-sim-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # MongoDB Express (可选，用于管理MongoDB)
  # ============================================
  mongo-express:
    image: mongo-express:latest
    container_name: traffic-sim-mongo-express
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_URL: mongodb://root:root@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
      TZ: Asia/Shanghai
    ports:
      - "8084:8081"
    networks:
      - traffic-sim-network

# ============================================
# 数据卷定义
# ============================================
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

# ============================================
# 网络定义
# ============================================
networks:
  traffic-sim-network:
    driver: bridge
    name: traffic-sim-network

